org: filipw01
app: utilities
service: pyscrape
frameworkVersion: '2'

provider:
  name: aws
  region: eu-central-1
  runtime: python3.8
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - "ses:SendEmail"
          Resource:
            arn:aws:ses:eu-central-1:857990243218:identity/wachowiakf@gmail.com
        - Effect: 'Allow'
          Action:
            - "dynamodb:BatchWriteItem"
            - "dynamodb:GetItem"
          Resource:
            arn:aws:dynamodb:*:*:table/bankierTable

resources:
  Resources:
    bankierTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bankierTable
        Tags:
          - Key: "Name"
            Value: "bankierTable"
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true

functions:
  pyscrape:
    handler: main.init
    memorySize: 128
    timeout: 120
    events:
      - schedule: cron(0 6,11,15 ? * * *)

plugins:
  - serverless-python-requirements
